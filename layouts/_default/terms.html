{{ define "main" }}
{{if .Content}}
{{ .Content }}
{{else }}
{{ $paginator := .Paginator }}

<ul class="terms">
  {{ range $key, $value := .Data.Terms }}
  <li>
    <a href="{{ (print "/" $.Data.Plural "/" $key | urlize) | relURL }}">
      {{ $key }}
    </a>
    ({{ len $value }})
  </li>
  {{ end }}
</ul>

{{end}}
{{end}}
